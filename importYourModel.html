<body>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>

<canvas id="detect_result" style="width:800px; height:auto; max-width: 1200px;"></canvas>
<input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
<img id="img" src="ppl2.jpg" style="display: none;" style="width:600px; height:auto; max-width: 1200px;" />

<script>

  const img = document.getElementById('img');
  const avatar = document.getElementById("avatar");

  const canvas = document.getElementById('detect_result');
  const context = canvas.getContext('2d');

  let myModel;

  window.onload = () =>{
    loadModel();
  }

  async function loadModel() {
    console.log("Loading Models");

    const start = new Date();
    myModel = await tf.loadLayersModel('https://cdn.jsdelivr.net/gh/r48n34/tfjs-Model/catdog/model.json')

    console.log("Time used to init: ",(new Date() - start) / 1000, " Done");

  }

  async function useModel(){
    let start = new Date();

    // Read img and reshape it
    let da = await tf.browser.fromPixels(img);
    const smalImg = await tf.image.resizeBilinear(da, [224, 224]);
    const resized = await tf.cast(smalImg, 'float32');
    const t4d = await tf.tensor4d(Array.from(resized.dataSync()),[1,224,224,3])

    let afterResize = new Date();
    console.log("Img resize & rescale time", (new Date() - start) / 1000)

    // predict the inupt and output softmax prob
    const p = await myModel.predict(t4d).squeeze().arraySync();

    // Get result and print regarding label
    const labelMyModel = ["cat", "dog"]
    let ind = p.indexOf(Math.max(...p));
    console.log(p)
    console.log("MyModel:", labelMyModel[ind])

    console.log("Time used to predict: ",(new Date() - afterResize) / 1000)
    console.log("Overall time: ",(new Date() - start) / 1000)
    console.log("----------------------------")

    context.drawImage(img, 0, 0);

  }

  avatar.addEventListener("input", async (e) =>{
    let f = e.currentTarget;
    const files = f.files[0]; // get files

    if (files) {

      const fileReader = new FileReader();
      fileReader.readAsDataURL(files);

      fileReader.addEventListener("load", async function () {
        
        img.src = this.result;
        await timer(200);
        useModel()

      });  

    }

  })

  function timer(t){
    return new Promise((rec) =>{
      setTimeout(rec, t)
    })
  }
